<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice of CSS</title>
    <link rel="stylesheet" href="index.css">
    <!-- Comment of HTML -->
    <style>
        #heading {
            color: blueviolet;
        }
        #div_26 {
            color: red;
        }
        p {
            color: cadetblue;
        }
        .Here_weGO {
            color: darkgoldenrod;
        }
        #first, #second {

            color: dodgerblue;
        }
    </style>
</head>
<body>
    <h1 style="color: goldenrod;">Practice of CSS</h1>
    <hr>
    <div id="heading"  style="color: chartreuse;">Cascading style sheets</div>
    <hr>
    <div id="div_26">Div</div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque, vitae.</p>
    <h2 class="Here_weGO">HTML CSS</h2>
    <hr>
    <div id="first">Iphone</div>
    <div id="second">Samsung</div>
</body>
</html>
