<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
       .box {
        height: 100px;
        width: 100px;
        padding: 5px;
        margin: 5px;
        border: 2px dotted red;
        background-color: chocolate;
       }
       #first_button {
        /* You can add only two value and it takes (clockwise). */
        height: 70px; width: 70px;
        padding: 10px 15px 10px 15px;
        margin: 100px;
        border: 2px dotted red;
        border-radius: 45px;
       }
 </style>

</head>
<body>
     
    <div class="box" style="box-sizing: content-box;">Hello World</div>
    <div class="box" style="box-sizing: border-box;">Real Madrid</div>

    <button id="first_button">Click me</button>
    
</body>
</html>
